<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce YACS</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div class="grid-container">
        <header>

            <h1>La Boutique Viñedos El Tabo</h1>

        </header>

        <div class="display-container">
            <aside>
                <h2>Cepas</h2>
                <ul>
                    <li>Cabernet Souvignon (5)</li>
                    <li>Carmeneré (2)</li>
                    <li>Merlot (3)</li>
                    <li>Syrah (1)</li>
                </ul>

            </aside>

            <main>
                
                <div class="cards">

                    <div class="card-1">
                        <img src="./assets/img/cabernet.jpg" alt="fotocabernet">
                        <h3>Cabernet Souvignon</h3>
                        <p>Price: $ 12.990 CLP</p>
                        <button name="button">Comprar</button>
                    </div>
    
                    <div class="card-2">
                        <img src="./assets/img/malbec.jpg" alt="fotocabernet">
                        <h3>Malbec</h3>
                        <p>Price: $ 10.990 CLP</p>
                        <button name="button">Comprar</button>
                    </div>
    
                    <div class="card-3">
                        <img src="./assets/img/crianza.jpg" alt="fotocabernet">
                        <h3>Crianza</h3>
                        <p>Price: $ 14.990 CLP</p>
                        <button name="button">Comprar</button>
                    </div>
    
                    <div class="card-4">
                        <img src="./assets/img/nebla.jpg" alt="fotocabernet">
                        <h3>Nebla</h3>
                        <p>Price: $ 15.990 CLP</p>
                        <button name="button">Comprar</button>
                    </div>

                </div>

                


            </main>

        </div>



        <footer>© Todos los derechos reservados 2025 @BoutiqueElTabo</footer>

    </div>



</body>

</html>
